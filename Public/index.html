<body onload="load_text()">

    <div id="Main" class=" d-flex ">

        <div class="chatContainer col">

            <div class="row top" style="margin:0px">
                <div class="col-sm-8 chatTitleContainer">Messages</div>
                <div class="col-sm-4 instructionglow ">Developed In India by Ashish Salve</div>
            </div>

        </div>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row container d-flex justify-content-center">
                    <div class="col-md-13">
                        <div class="box box-warning direct-chat direct-chat-warning">

                            <div id="Output" class="box-body"><br>

                            </div>
                        </div>
                        <div id='bottom'></div>
                        <div id='footer' class="input-group input-group-sm chatMessageControls">
                            <div class="input-group">
                                <input type="text" class="form-control" id="sendMsg"
                                    placeholder="Type your message here.." aria-describedby="sizing-addon3">
                                <span class="input-group-btn">
                                    <button id="sendMessageButton" class="btn btn-primary" type="button"
                                        onClick="sendMsg()"><i class="fa fa-send"></i>Send</button><br>
                                </span>


                            </div>

                            <div class="custom-file">
                                <input type="file" class="input-group btn" onchange="convIMG(this)"
                                    placeholder='Select Image' />

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
