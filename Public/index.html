<body onload="load_text()">
    <div id="Main" class=" d-flex ">
        <div class="chatContainer col">

            <div class="row top">
                <div class="col-sm-8 chatTitleContainer">Messages</div>
                <div class="col-sm-4 instructionglow ">Developed In India by Ashish Salve</div>
            </div>
            <div class="row chatHistoryContainer">

                <ul id="output">
                </ul>
            </div>

            <div class="input-group input-group-sm chatMessageControls">
                <span class="input-group-addon" id="sizing-addon3">Lets Talk</span>
                <input type="text" class="form-control" id="sendMsg" placeholder="Type your message here.."
                    aria-describedby="sizing-addon3">
                <span class="input-group-btn">
                    <button id="sendMessageButton" class="btn btn-primary" type="button" onClick="sendMsg()"><i
                            class="fa fa-send"></i>Send</button>
                </span>
            </div>
        </div>



    </div>
    </div>
</body>
